{% load bootstrap5 %}
{% bootstrap_css %}

{% block title %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-left: 1rem; color: blanchedalmond;">
  <a class="navbar-brand">Hotel</a>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'cliente-list' %}">Clientes </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'habitacion-list' %}">Habitaciones</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'reserva-list' %}">Reservas</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock title %}
<main class="container" >
  
  {% block content %}
  <div class="container" style="background-color: beige;  padding-top: 5px; padding-bottom: 10px; border-radius: 7px;">
    <div class="container" style="margin-top: 10px">
        {% block section %}
        {% endblock section %}
    </div>
    <div class="container">
        {% block maincontent %}
        {% endblock maincontent %}
    </div>
  </div>
  
</main>
  
{% endblock %}
